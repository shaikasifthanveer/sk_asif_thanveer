{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style type="text/css">
        body {
            background-image: url("{% static 'images/logo.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <title>Mail Page</title>
</head>

<body>
    <div class="container mt-4">
        <!-- Show messages if they exist -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="container mt-4">
            <div class="card col-md-5 mx-auto shadow-lg bg-warning">
                <div class="card-body bg-info">
                    <h2 class="text-center bg-warning">Reports Sending Form</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="email" name="sat" placeholder="Enter Your Email Id" class="form-control my-3">
                        <input type="text" name="sbj" placeholder="Enter Subject" class="form-control my-3">
                        <textarea name="msg" placeholder="Enter Message Here" class="form-control my-3"
                            row="3"></textarea>
                        <input type="submit" name="submit" value="Send a Mail"
                            class="btn btn-block btn-outline-success">
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
